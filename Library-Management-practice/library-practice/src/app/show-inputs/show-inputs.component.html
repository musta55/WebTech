<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-4">
                    <h3>Name  </h3>
                </div>
                <div class="col-8">
                    {{showDetails.fname + " "+ showDetails.lname}}
                </div>
                <div class="col-4">
                    <h3>Email  </h3>
                </div>
                <div class="col-8">
                    {{showDetails.email}}
                </div>
                <div class="col-4">
                    <h3>Address  </h3>
                </div>
                <div class="col-8">
                    {{showDetails.address}}
                </div>
            </div>
        </div>
        <div class="col">
            <img [src]=" url" class="img-responsive"  alt="profile_pic" width="130px" height="130px">
            <!-- <img src="./assets/images/Gree-Wallpaper-10.jpg"  alt="profile_pic" width="300px" height="300px"> -->
        </div>

    </div>
    
</div>
