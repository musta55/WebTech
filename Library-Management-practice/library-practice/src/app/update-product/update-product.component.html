<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="productToBeUpdated.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
      <input type="text" class="form-control" id="price" [(ngModel)]="productToBeUpdated.price" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="availability" [(ngModel)]="productToBeUpdated.available" [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="availability">Available</label>
    </div>
    <span class="input-group-btn rounded"><button type="button" class="btn btn-outline-primary mr-1" (click)="updateProduct()">Update</button></span>
</form>
